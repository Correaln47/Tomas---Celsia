<!DOCTYPE html>
<html>
<head>
  <title>RPi Joystick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Ensure the zone is a circle and positioned relative */
    #joystick-zone {
      width: 300px;
      height: 300px;
      margin: 30px;
      background: #eee;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }
    /* Optional: center any text within the zone */
    #joystick-zone .nipple {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <h2>Joystick Control</h2>
  <div id="joystick-zone"></div>
  <button onclick="stop()">STOP</button>

  <!-- Use a locally hosted nipplejs or a CDN if offline isn't an issue -->
  <script src="/static/nipplejs.min.js"></script>
  <script>
    // Create the joystick with a static position.
    var joystick = nipplejs.create({
      zone: document.getElementById('joystick-zone'),
      mode: 'static',
      position: { left: '50%', top: '50%' },
      color: 'black'
    });

    // Use the 'move' event, which provides a normalized vector.
    joystick.on('move', function(evt, data) {
      if (data && data.vector) {
        // data.vector.x and data.vector.y are already normalized to about [-1, 1]
        let x = data.vector.x;
        let y = data.vector.y;
        // If you find the y axis reversed (or any offset), you can invert it:
        // y = -y;
        fetch("/drive", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ x: x.toFixed(2), y: y.toFixed(2) })
        });
      }
    });

    // When the joystick is released, send a stop command.
    joystick.on('end', function() {
      fetch("/stop", { method: "POST" });
    });

    function stop() {
      fetch("/stop", { method: "POST" });
    }
  </script>
</body>
</html>
