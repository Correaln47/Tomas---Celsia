<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Emotion Interaction</title>
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <div id="main-container">
      
      <div id="faceContainer">
        <canvas id="faceCanvas"></canvas>
        <img id="specialOverlay" src="static/media/Tomas.jpg" alt="Superposición Especial">
      </div>

      <audio id="specialAudio" src="static/media/uso.mp3"></audio>

      <img id="videoFeed" src="/video_feed" alt="Live Video Feed">

      <div id="snapshot-container" style="display:none;">
        <img id="snapshot" src="/snapshot" alt="Detected Snapshot">
        <p id="emotionText"></p>
      </div>
      
      <div id="carousel-container">
        <div id="carousel-track">
          </div>
      </div>
      <div class="power-button-comment">
        <p>Botón de apagado <br> (detrás del robot)</p>
        <div class="arrow">⬇️</div>
      </div>

    </div>

    <div id="video-container">
      <video id="interactionVideo" controls autoplay></video>
    </div>

    <script src="/static/js/script.js"></script>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const carouselContainer = document.getElementById('carousel-container');
        const track = document.getElementById('carousel-track');
        
        const imageFiles = {{ image_files|tojson }};

        if (imageFiles && imageFiles.length > 0) {
            
            carouselContainer.style.display = 'block';
            track.innerHTML = '';
            const uploadServerUrl = 'http://' + window.location.hostname + ':5002';

            // --- LÓGICA DE DUPLICACIÓN A PRUEBA DE ERRORES ---

            // 1. Crea un contenedor para el primer set de imágenes.
            const set1 = document.createElement('div');
            imageFiles.forEach(url => {
                const img = document.createElement('img');
                img.src = uploadServerUrl + url;
                set1.appendChild(img);
            });

            // 2. Crea un contenedor para el segundo set (la copia).
            const set2 = document.createElement('div');
            imageFiles.forEach(url => {
                const img = document.createElement('img');
                img.src = uploadServerUrl + url;
                set2.appendChild(img);
            });

            // 3. Añade ambos sets a la pista.
            track.appendChild(set1);
            track.appendChild(set2);

            // 4. Ajusta la duración de la animación según el número de imágenes para una velocidad agradable.
            //    (Opcional, pero recomendado para que no vaya demasiado rápido o lento).
            const animationDuration = imageFiles.length * 6; // 6 segundos por imagen, ajusta si es necesario.
            track.style.animationDuration = animationDuration + 's';

        } else {
            console.log('No se encontraron imágenes para el carrusel.');
            carouselContainer.style.display = 'none';
        }
      });
    </script>
    </body>
</html>
