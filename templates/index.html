<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Emotion Interaction</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div id="main-container">
      <!-- Live feed (or snapshot with overlay) -->
      <img id="videoFeed" src="/video_feed" alt="Live Video Feed">
      
      <!-- Snapshot container (shown when detection is complete) -->
      <div id="snapshot-container" style="display:none;">
        <img id="snapshot" src="/snapshot" alt="Detected Snapshot">
        <p id="emotionText"></p>
      </div>
      
      <!-- Canvas for animated face -->
      <canvas id="faceCanvas" width="400" height="400"></canvas>
    </div>
    
    <!-- Video container placed outside main-container -->
    <div id="video-container">
      <video id="interactionVideo" controls autoplay></video>
    </div>
    
    <script src="/static/js/script.js"></script>
  </body>
</html>
