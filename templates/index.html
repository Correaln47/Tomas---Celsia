<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Emotion Interaction</title>
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <div id="main-container">
      
      <div id="faceContainer">
        <canvas id="faceCanvas"></canvas>
        <img id="specialOverlay" src="static/media/Tomas.jpg" alt="Superposición Especial">
      </div>

      <audio id="specialAudio" src="static/media/uso.mp3"></audio>

      <img id="videoFeed" src="/video_feed" alt="Live Video Feed">

      <div id="snapshot-container" style="display:none;">
        <img id="snapshot" src="/snapshot" alt="Detected Snapshot">
        <p id="emotionText"></p>
      </div>
      
      <div id="carousel-container">
        <div id="carousel-track">
          </div>
      </div>
      <div class="power-button-comment">
        <p>Botón de apagado <br> (detrás del robot)</p>
        <div class="arrow">⬇️</div>
      </div>

    </div>

    <div id="video-container">
      <video id="interactionVideo" controls autoplay></video>
    </div>

    <script src="/static/js/script.js"></script>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const carouselContainer = document.getElementById('carousel-container');
        const track = document.getElementById('carousel-track');
        
        // 1. Lee la lista de imágenes que Python inyectó con 'render_template'.
        //    El filtro '|tojson' convierte la lista de Python en un array de JavaScript de forma segura.
        const imageFiles = {{ image_files|tojson }};

        console.log('Lista de imágenes para el carrusel recibida desde Python:', imageFiles);

        // 2. Comprueba si hay imágenes y construye el carrusel.
        if (imageFiles && imageFiles.length > 0) {
            
            carouselContainer.style.display = 'block'; // Hace visible el contenedor
            track.innerHTML = ''; // Limpia el contenido por si acaso

            // El servidor de carga (puerto 5002) es el que aloja las imágenes
            const uploadServerUrl = 'http://' + window.location.hostname + ':5002';

            // Duplica la lista para un efecto de bucle infinito
            const imagesToLoad = [...imageFiles, ...imageFiles];
            
            imagesToLoad.forEach(imageUrl => {
                const imgElement = document.createElement('img');
                // Construye la URL completa apuntando al servidor de carga
                imgElement.src = uploadServerUrl + imageUrl;
                track.appendChild(imgElement);
            });
            
            const animationDuration = imageFiles.length * 5; // 5 segundos por imagen
            track.style.animation = `scroll ${animationDuration}s linear infinite`;

        } else {
            console.log('No se encontraron imágenes para el carrusel.');
            carouselContainer.style.display = 'none';
        }
      });
    </script>
    </body>
</html>
