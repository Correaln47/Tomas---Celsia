<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Emotion Interaction</title>
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <div id="main-container">
      
      <div id="faceContainer">
        <canvas id="faceCanvas"></canvas>
        <img id="specialOverlay" src="static/media/Tomas.jpg" alt="Superposición Especial">
      </div>

      <audio id="specialAudio" src="static/media/uso.mp3"></audio>

      <img id="videoFeed" src="/video_feed" alt="Live Video Feed">

      <div id="snapshot-container" style="display:none;">
        <img id="snapshot" src="/snapshot" alt="Detected Snapshot">
        <p id="emotionText"></p>
      </div>
      
      <div id="carousel-container">
        <div id="carousel-track">
          </div>
      </div>
      <div class="power-button-comment">
        <p>Botón de apagado <br> (detrás del robot)</p>
        <div class="arrow">⬇️</div>
      </div>

    </div>

    <div id="video-container">
      <video id="interactionVideo" controls autoplay></video>
    </div>

    <script src="/static/js/script.js"></script>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const carouselContainer = document.getElementById('carousel-container');
        const track = document.getElementById('carousel-track');
        
        const imageFiles = {{ image_files|tojson }};

        if (imageFiles && imageFiles.length > 0) {
            
            carouselContainer.style.display = 'block';
            track.innerHTML = '';
            const uploadServerUrl = 'http://' + window.location.hostname + ':5002';
            
            // --- LÓGICA DE DUPLICACIÓN CORREGIDA ---

            // 1. Crea dos sets de elementos <img>, uno para el original y otro para la copia.
            const originalImages = imageFiles.map(url => {
                const img = document.createElement('img');
                img.src = uploadServerUrl + url;
                return img;
            });
            
            const clonedImages = imageFiles.map(url => {
                const img = document.createElement('img');
                img.src = uploadServerUrl + url;
                return img;
            });

            // 2. Añade ambos sets al track. Ahora la pista siempre tiene el doble del contenido.
            [...originalImages, ...clonedImages].forEach(img => {
                track.appendChild(img);
            });
            
            // 3. Calcula el ancho del primer set de imágenes.
            //    Usamos un pequeño truco para asegurarnos de que el ancho se calcule correctamente.
            setTimeout(() => {
                let originalWidth = 0;
                originalImages.forEach(img => {
                    // El ancho de cada imagen + su margen horizontal (20px a cada lado)
                    originalWidth += img.offsetWidth + 40; 
                });

                // 4. ANIMACIÓN PERFECTA
                //    Establece la distancia exacta a desplazarse.
                track.style.setProperty('--scroll-width', `-${originalWidth}px`);

                //    La duración se basa en el ancho para una velocidad constante.
                //    Ajusta el divisor para cambiar la velocidad (número más bajo = más rápido).
                const animationDuration = originalWidth / 80; // Velocidad de 80 píxeles por segundo.
                
                track.style.animation = `scroll ${animationDuration}s linear infinite`;
            }, 100); // Pequeña espera de 100ms para asegurar que las imágenes se rendericen.

        } else {
            console.log('No se encontraron imágenes para el carrusel.');
            carouselContainer.style.display = 'none';
        }
      });
    </script>
    </body>
</html>
