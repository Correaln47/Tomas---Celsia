<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Emotion Interaction</title>
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <div id="main-container">
      
      <div id="faceContainer">
        <canvas id="faceCanvas"></canvas>
        <img id="specialOverlay" src="static/media/Tomas.jpg" alt="Superposición Especial">
      </div>

      <audio id="specialAudio" src="static/media/uso.mp3"></audio>

      <img id="videoFeed" src="/video_feed" alt="Live Video Feed">

      <div id="snapshot-container" style="display:none;">
        <img id="snapshot" src="/snapshot" alt="Detected Snapshot">
        <p id="emotionText"></p>
      </div>
      
      <div id="carousel-container">
        <div id="carousel-track">
          </div>
      </div>
      <div class="power-button-comment">
        <p>Botón de apagado <br> (detrás del robot)</p>
        <div class="arrow">⬇️</div>
      </div>

    </div>

    <div id="video-container">
      <video id="interactionVideo" controls autoplay></video>
    </div>

    <script src="/static/js/script.js"></script>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const track = document.getElementById('carousel-track');
        // Usamos la nueva ruta del servidor de carga que ahora corre en el puerto 5002
        fetch('http://' + window.location.hostname + ':5002/list_carousel_images')
          .then(response => response.json())
          .then(data => {
            if (data.images && data.images.length > 0) {
              // Duplicar las imágenes para un bucle infinito y suave
              const images = [...data.images, ...data.images];
              images.forEach(imageUrl => {
                const imgElement = document.createElement('img');
                // La URL ya viene completa desde el servidor
                imgElement.src = 'http://' + window.location.hostname + ':5002' + imageUrl;
                track.appendChild(imgElement);
              });
              // Ajustar la duración de la animación según la cantidad de imágenes
              const animationDuration = data.images.length * 5; // 5 segundos por imagen
              track.style.animation = `scroll ${animationDuration}s linear infinite`;
            } else {
                // Ocultar el carrusel si no hay imágenes
                document.getElementById('carousel-container').style.display = 'none';
            }
          })
          .catch(error => {
              console.error('Error al cargar imágenes del carrusel:', error);
              document.getElementById('carousel-container').style.display = 'none';
          });
      });
    </script>
    </body>
</html>
